<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{ message }}</div>
    <div id="app-2">
        <span v-bind:title="message">
            hover over me!
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">Now u see me</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue!'
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date()
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos:[
                { text: 'learn js'},
                { text: 'learn Vue'},
                { text: 'Build something awesome'}
            ]
        }
    })
</script>
</body>
</html>
